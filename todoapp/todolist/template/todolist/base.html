{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="icon" type="image" href="{% static 'icon/icon.jpg' %}">
	<title>Django todolist</title>
</head>
<body>
	<nav class = "navbar navbar-md navbar-loght bg-waring">
		<div class="Container">
			<a class = "navbar-brand" href="{% url 'home' %}">
				<img src = "{% static 'icon/icon.jpg' %}" width="30" height="30" class = "d-inline-block align-top">
				<span> Django todolist </span>
			</a>
			<button class="navbar-toggler" type="button" data-toogler="collapse" data-target="#navbarNav" aria-controls ="navbarNav" aria-expanded="false" aria-label="Toggler-navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class = "collapse navbar-collapse" id = "navbarNav">
				{%if user.is_authenticated %}
				<ul class = "navbar-nav mr-auto">
					<li class = "nav-item {{current}}">
						<a class = "nav-link" href = "{% url 'currentlist' %}"> Current </a>
					<li>
					<li class = "nav-item {{completed}}">
						<a class = "nav-link" href = "{% url 'completedlist' %}"> Completed </a>
					<li>
					<li class = "nav-item {{create}}">
						<a class = "nav-link" href = "{% url 'createlist' %}"> Create </a>
					<li>
				</ul>
				{% endif %}
				<ul class = "navbar-nav ml-auto">
					{% if user.is_authenticated %}
					<li class ="nav-item">
						<a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout </a>
						<form style='display: none;' method="POST" action="{% url 'logout' %}">
							{%csrf_token %}
							<button id="signOutBtn" type="submit">Logout</button>
						</form>
					</li>
					{% else %}
						<li class = "nav-item">
							<a class = "nav-link" href="{% url 'login' %}">login</a>
						</li>
						<li class = "nav-item">
							<a class = "nav-link" href="{% url 'register' %}">register</a>
						</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		{% block content %}{% endblock %}
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
